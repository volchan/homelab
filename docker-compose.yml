version: '3'

name: 'nas-tools'
services:
  plex:
    <<: *shared_volumes
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - VERSION=docker
    volumes:
      - ~/plex/config:/config
      - /Volumes:/mnt/shares
    restart: unless-stopped
  homarr: # Dashboard
    image: ghcr.io/ajnart/homarr:latest
    volumes:
      - ~/homarr/config:/config
      - ~/homarr/data:/data
    ports:
      - 7575:7575
    restart: unless-stopped
  deluge:
    <<: *shared_volumes
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - deluge_config:/config
      - ~/Downloads:/downloads
      - /Volumes:/mnt/shares
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
